<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-100 to-purple-100">
  <div class="bg-white p-10 rounded-3xl shadow-2xl w-96 text-center">
    <h1 class="text-4xl font-extrabold mb-8 text-gray-800">Counter App</h1>

    <h1 id="counter" class="text-4xl font-bold font-black text-gray-900 mb-8">{{count$ | async}}</h1>

    <div class=" d-flex justify-center gap-2">
      <button 
        id="increment" 
        (click)="increment()"
        class="btn btn-primary flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-xl shadow-lg transform hover:scale-105 transition duration-200"
      >
        Increment
      </button>

      <button 
        id="decrement" 
        (click)="decrement()"
        class="flex-1 bg-red-500 btn btn-warning  hover:bg-red-600 text-white font-bold py-3 rounded-xl shadow-lg transform hover:scale-105 transition duration-200"
      >
        Decrement
      </button>

      <button 
        id="reset" 
        (click)="reset()"
        class="flex-1 bg-yellow-500 btn btn-danger hover:bg-yellow-600 text-white font-bold py-3 rounded-xl shadow-lg transform hover:scale-105 transition duration-200"
      >
        Reset
      </button>
    </div>
  </div>
</div>
